<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 3px; white-space: pre-wrap; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e9; color: #2e7d32; }
        button { padding: 8px 16px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Authentication Test</h1>
        
        <div class="section">
            <h3>1. Check Current Storage</h3>
            <button onclick="checkStorage()">Check Storage</button>
            <div id="storage-result" class="result"></div>
        </div>

        <div class="section">
            <h3>2. Clear All Storage</h3>
            <button onclick="clearAllStorage()">Clear All Storage</button>
            <div id="clear-result" class="result"></div>
        </div>

        <div class="section">
            <h3>3. Login Test</h3>
            <input type="text" id="username" placeholder="Username" value="testuser">
            <input type="password" id="password" placeholder="Password" value="Password123!">
            <button onclick="testLogin()">Login</button>
            <div id="login-result" class="result"></div>
        </div>

        <div class="section">
            <h3>4. Check Storage After Login</h3>
            <button onclick="checkStorage()">Check Storage Again</button>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:9999/api/v1';

        function log(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.innerHTML = message;
            element.className = `result ${isError ? 'error' : 'success'}`;
        }

        function checkStorage() {
            const storage = {
                localStorage: {
                    access_token: localStorage.getItem('access_token'),
                    refresh_token: localStorage.getItem('refresh_token')
                },
                sessionStorage: {
                    app_access_token: sessionStorage.getItem('app_access_token'),
                    app_refresh_token: sessionStorage.getItem('app_refresh_token'),
                    app_token_expiry: sessionStorage.getItem('app_token_expiry')
                }
            };
            
            log('storage-result', `Current Storage State:\n${JSON.stringify(storage, null, 2)}`);
        }

        function clearAllStorage() {
            // Clear localStorage
            localStorage.removeItem('access_token');
            localStorage.removeItem('refresh_token');
            
            // Clear sessionStorage
            sessionStorage.removeItem('app_access_token');
            sessionStorage.removeItem('app_refresh_token');
            sessionStorage.removeItem('app_token_expiry');
            
            log('clear-result', '✅ All storage cleared');
            checkStorage();
        }

        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.data) {
                    // Simulate what the frontend should do
                    const { access_token, refresh_token, expires_in } = data.data;
                    
                    // Store in sessionStorage (like secureStorage does)
                    sessionStorage.setItem('app_access_token', access_token);
                    sessionStorage.setItem('app_refresh_token', refresh_token);
                    if (expires_in) {
                        const expiryTime = Date.now() + (expires_in * 1000);
                        sessionStorage.setItem('app_token_expiry', expiryTime.toString());
                    }
                    
                    log('login-result', `✅ Login Success!\nTokens stored in sessionStorage`);
                    checkStorage();
                } else {
                    log('login-result', `❌ Login Failed:\n${JSON.stringify(data, null, 2)}`, true);
                }
            } catch (error) {
                log('login-result', `❌ Login Error: ${error.message}`, true);
            }
        }

        // Auto-check storage on page load
        window.onload = function() {
            checkStorage();
        };
    </script>
</body>
</html>
