version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: fitness-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-fitness_planner}
      MYSQL_USER: ${MYSQL_USER:-fitness_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-userpassword}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql:ro
    networks:
      - fitness-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

  # Redis Cache
  redis:
    image: redis:7.0-alpine
    container_name: fitness-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redispassword}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fitness-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: fitness-backend
    restart: unless-stopped
    environment:
      - FITNESS_APP_PORT=8080
      - FITNESS_DATABASE_MYSQL_HOST=mysql
      - FITNESS_DATABASE_MYSQL_PORT=3306
      - FITNESS_DATABASE_MYSQL_USER=${MYSQL_USER:-fitness_user}
      - FITNESS_DATABASE_MYSQL_PASSWORD=${MYSQL_PASSWORD:-userpassword}
      - FITNESS_DATABASE_MYSQL_DBNAME=${MYSQL_DATABASE:-fitness_planner}
      - FITNESS_DATABASE_REDIS_HOST=redis:6379
      - FITNESS_DATABASE_REDIS_PASSWORD=${REDIS_PASSWORD:-redispassword}
      - FITNESS_JWT_SECRET=${JWT_SECRET:-your-jwt-secret-change-in-production-min-32-chars}
      - FITNESS_APP_SECRET_KEY=${APP_SECRET_KEY:-your-app-secret-key-change-in-production-min-32-chars}
      - FITNESS_APP_MODE=${APP_MODE:-production}
    ports:
      - "8080:8080"
    volumes:
      - ./backend/logs:/app/logs
    networks:
      - fitness-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: fitness-frontend
    restart: unless-stopped
    environment:
      - VITE_API_BASE_URL=http://localhost:8080/api/v1
      - VITE_APP_ENV=production
    ports:
      - "3000:80"
    networks:
      - fitness-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  fitness-network:
    driver: bridge